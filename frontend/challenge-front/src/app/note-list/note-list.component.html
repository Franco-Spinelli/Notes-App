
<mat-tab-group>
    <mat-tab label="ALL NOTES">
        <div class="container">
            <ul class="list-horizontal">
                <li *ngFor="let note of notes">
                    <div class="card">
                        <div class="card2">
                            <div class="content">
                                <h1 style="color: #ee5286;">{{note.category}}</h1>
                                <h2 style="color: white;">{{note.title}}</h2>
                                <p>{{note.content}}</p>
                            </div>
                            
                            <div class="footer">
                                <mat-divider></mat-divider>
                                <a routerLink="/edit" (click)="setId(note.note_id)">
                                    <button > 
                                        Edit 
                                    </button>
                                 </a>
                                <button class="buttonUnarchive" *ngIf="note.archived" (click)="changeStatusNote(note)">Unarchive</button>
                                <button *ngIf="!note.archived" (click)="changeStatusNote(note)">Archive</button>
                                <button> Delete </button>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </mat-tab>

    
    <mat-tab label="ACTIVE NOTES"> 
        <div class="container">
            <ul class="list-horizontal">
              <li *ngFor="let note of notes">
                <span *ngIf="!note.archived">
                    <div class="card">
                        <div class="card2">
                            <div class="content">
                                <h1 style="color: #ee5286;">{{note.category}}</h1>
                                <h2 style="color: white;">{{note.title}}</h2>
                                <p>{{note.content}}</p>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="footer">
                                <a routerLink="/edit" (click)="setId(note.note_id)">
                                    <button > 
                                        Edit 
                                    </button>
                                 </a>
                                <button class="buttonUnarchive" *ngIf="note.archived" (click)="changeStatusNote(note)">Unarchive</button>
                                <button *ngIf="!note.archived" (click)="changeStatusNote(note)">Archive</button>
                                <button> Delete </button>
                            </div>
                        </div>
                    </div>
                </span>
              </li>
            </ul>
          </div>
    </mat-tab>

    <mat-tab label="ARCHIVED NOTES"> 
        <div class="container">
            <ul class="list-horizontal">
              <li *ngFor="let note of notes">
                <span *ngIf="note.archived">
                    <div class="card">
                        <div class="card2">
                            <div class="content">
                                <h1 style="color: #ee5286;">{{note.category}}</h1>                       
                                <h2 style="color: white;">{{note.title}}</h2>
                                <p>{{note.content}}</p>
                            </div>
                            <mat-divider></mat-divider>
                            <div class="footer">
                                <a routerLink="/edit" (click)="setId(note.note_id)">
                                    <button > 
                                        Edit 
                                    </button>
                                 </a>
                                <button class="buttonUnarchive" *ngIf="note.archived" (click)="changeStatusNote(note)">Unarchive</button>
                                <button *ngIf="!note.archived" (click)="changeStatusNote(note)">Archive</button>
                                <button> Delete </button>
                            </div>
                        </div>
                    </div>
                </span>
              </li>
            </ul>
          </div>
    </mat-tab>


   
  </mat-tab-group>-
